  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    annotations:
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":443}]'
      kubernetes.io/ingress.class: alb
    name: argocd-client
    namespace: test
  spec:
    rules:
    - http:
        paths:
        - backend:
            service:
              name: argocd-server
              port:
                number: 443
          pathType: ImplementationSpecific
