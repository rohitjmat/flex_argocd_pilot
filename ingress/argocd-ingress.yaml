  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    annotations:
      alb.ingress.kubernetes.io/backend-protocol: HTTPS
      # Use this annotation (which must match a service name) to route traffic to HTTP2 backends. 
      alb.ingress.kubernetes.io/conditions.argogrpc: |
        [{"field":"http-header","httpHeaderConfig":{"httpHeaderName": "Content-Type", "values":["application/grpc"]}}]
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:022026586264:certificate/ee6e8675-912d-4829-af99-2b68951f6fd2
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: instance
      alb.ingress.kubernetes.io/subnets: subnet-30ad2f1c, subnet-61370f5d, subnet-889ae0c0, subnet-b5c1ddd0
      alb.ingress.kubernetes.io/security-groups: sg-c692b38e


    annotations:
        kubernetes.io/ingress.class: alb
        alb.ingress.kubernetes.io/group.name: alb-api-{{ .Release.Namespace }}
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/certificate-arn: {{ (index .Values.providers.aws.alb .Release.Namespace).ssl_arn }}
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
        alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
        alb.ingress.kubernetes.io/load-balancer-attributes: >-
          access_logs.s3.enabled=true,
          access_logs.s3.bucket=streetshares-logs,
          access_logs.s3.prefix=alb-api-{{ .Release.Namespace }},
          deletion_protection.enabled=true
        alb.ingress.kubernetes.io/wafv2-acl-arn: {{ (index .Values.providers.aws.alb .Release.Namespace).waf_arn }}
        alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-Ext-2018-06


    name: argocd-client
    namespace: argocd-client
  spec:
    rules:
    - host: argocd.argoproj.io
      http:
        paths:
        - backend:
            service:
              name: argogrpc
              port:
                number: 443
          pathType: ImplementationSpecific
        - backend:
            service:
              name: argocd-server
              port:
                number: 443
          pathType: ImplementationSpecific
